<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Safety - Reset Password</title>
<style>
  /* Style for header */
  header {
    overflow-x: auto; 
    background-color: #233245;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: relative;
  }

  /* Style for logo/image */
  .logo {
    max-width: 200px;
    display: inline-block;
    margin: 0 auto;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
  }
  .footer {
    overflow-x: auto; 
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #233245;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    flex-shrink: 0;
    margin-top: auto;
  }
  .container {
    overflow-x: auto; 
    overflow-y: auto; /* Enable vertical scrolling */
  max-height: 80vh; /* Set maximum height for the container */
    width: 100%;
    max-width: 400px;
    margin: 100px auto 0;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #233245;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #233245;
    color: #eaeaea;
    font-weight: 600;
    transition: .4s ease;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background: transparent;
    color:  #233245;
    border: 2px solid  #233245;
  }
  .links {
    text-align: center;
    margin-top: 20px;
  }
  .links a {
    color: #233245;
    text-decoration: none;
    font-weight: bold;
  }
  .message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
  }
  .message.success {
    background-color: #d4edda;
    color: #155724;
  }
  .message.danger {
    background-color: #f8d7da;
    color: #721c24;
  }
  .message.warning {
    background-color: #fff3cd;
    color: #856404;
  }
  .message.info {
    background-color: #d1ecf1;
    color: #0c5460;
  }
</style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
</header>

<div class="container">
  <h2>Reset Password</h2>
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="/forgot-password" method="POST">
    <label for="username_email">Username or Email:</label>
    <input type="text" id="username_email" name="username_email" required>
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="confirm_password">Confirm New Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <input type="submit" value="Reset Password">
  </form>
  <div class="links">
    <a href="/login">Remembered? Login</a><br>
    <a href="/signup">Don't have an account? Sign Up</a>
  </div>
</div>

<footer class="footer">
  &copy; 2024 MySafety. All rights reserved.
</footer>

</body>
</html>
